<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="anime.css">

</head>
<body>

        <div class="gif">

        <div class="container">
            <div class="quad"> </div>
            <br>
            <div class="quad_2"></div>
            <br>
            <div class="quad_3"></div>
            <br>
            <div class="quad_4"></div>
            <br>
            <div class="quad_5"></div>
            <br>
            <div class="quad_6"></div>

            <div class="quad_7"></div>
